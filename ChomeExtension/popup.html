<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      margin: 0 0 15px 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .description {
      margin-bottom: 20px;
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.4;
    }
    
    .controls {
      margin-bottom: 15px;
    }
    
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .input-group {
      flex: 1;
      text-align: left;
    }
    
    .input-group.full-width {
      width: 100%;
    }
    
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.9;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
      transform: scale(1.2);
    }
    
    .checkbox-label {
      font-size: 13px;
      opacity: 0.9;
      cursor: pointer;
    }
    
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      width: 100%;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 15px;
      font-size: 13px;
      min-height: 20px;
      opacity: 0.8;
    }
    
    .success {
      color: #4ade80;
    }
    
    .error {
      color: #f87171;
    }
    
    .height-inputs {
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }
    
    .height-inputs.enabled {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ HTML Modifier</h1>
    <div class="description">
      Modify table dimensions and open in new tab (works with print dialog open)
    </div>
    
    <div class="controls">
      <!-- Width Controls -->
      <div class="input-row">
        <div class="input-group">
          <label for="oldWidth">Current Width:</label>
          <input type="text" id="oldWidth" value="784px" placeholder="e.g., 784px">
        </div>
        
        <div class="input-group">
          <label for="newWidth">New Width:</label>
          <input type="text" id="newWidth" value="584px" placeholder="e.g., 584px">
        </div>
      </div>
      
      <!-- Height Controls Toggle -->
      <div class="checkbox-group">
        <input type="checkbox" id="enableHeight">
        <label for="enableHeight" class="checkbox-label">Also modify table height</label>
      </div>
      
      <!-- Height Controls -->
      <div class="height-inputs" id="heightInputs">
        <div class="input-row">
          <div class="input-group">
            <label for="oldHeight">Current Height:</label>
            <input type="text" id="oldHeight" value="555px" placeholder="e.g., 555px" disabled>
          </div>
          
          <div class="input-group">
            <label for="newHeight">New Height:</label>
            <input type="text" id="newHeight" value="700px" placeholder="e.g., 700px" disabled>
          </div>
        </div>
      </div>
    </div>
    
    <button id="modifyBtn">Modify Table & Open</button>
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
